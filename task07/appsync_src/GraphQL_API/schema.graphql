type Event {
  id: ID!
  userId: Int!
  createdAt: AWSDateTime!
  payLoad: Payload
}

type Meta {
  key1: Int   # Виправлено на Int
  key2: String
}

type Payload {
  meta: Meta
}

type Mutation {
  createEvent(userId: Int!, payLoad: Payload!): Event
}

type Query {
  getEvent(id: ID!): Event
}

schema {
  query: Query
  mutation: Mutation
}